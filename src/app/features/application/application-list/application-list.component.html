<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 mb-2">
            <h2>Jobs Applications</h2>
        </div>

        <div *ngIf="applications.length === 0" class="alert alert-info">
            There are no any jobs applications available.
        </div>

        <div class="col-sm-12" *ngIf="applications.length > 0">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Job Title</th>
                            <th>Applicant</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let application of applications; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ application.job.title }}</td>
                            <td>{{ application.applicant.name }} ({{application.applicant.email}})</td>
                            <td>
                                <select class="form-select" [(ngModel)]="application.status" (change)="updateStatus(application)"
                                    [disabled]="application.status === 'rejected'">
                                    <option value="pending">Pending</option>
                                    <option value="accepted">Accepted</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </td>
                            <td>{{ application.created_at | date: 'yyyy-MM-dd' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
