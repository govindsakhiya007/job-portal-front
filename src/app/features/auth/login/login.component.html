<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-sm-6 bg-light p-5">
			<h2 class="text-center">Login</h2>

			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
				<div class="row mb-3">
					<div class="col-sm-12">
						<label for="email" class="form-label">Email</label>
						<input id="email" formControlName="email" type="email" class="form-control"
							placeholder="Enter Email"
							[class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
						<div *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched"
							class="invalid-feedback">
							Email is required.
						</div>
						<div *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched"
							class="invalid-feedback">
							Please enter a valid email.
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12">
						<label for="password" class="form-label">Password</label>
						<div class="input-group">
							<input id="password" [type]="passwordFieldType" formControlName="password"
								class="form-control" placeholder="Enter password"
								[class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
							<button type="button" class="btn btn-outline-secondary"
								(click)="togglePasswordVisibility()"><i class="fa"[ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
							</button>
							<div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched" class="invalid-feedback">
								Password is required.
							</div>
							<div *ngIf="loginForm.get('password')?.errors?.minlength && loginForm.get('password')?.touched"
								class="invalid-feedback">
								Password must be at least 6 characters long.
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-12">
						<a routerLink="/auth/register" class="text-primary">Need to register? Sign up here</a><br />
						<button type="submit" class="btn btn-success mt-2 w-100"
							[disabled]="loginForm.invalid">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
